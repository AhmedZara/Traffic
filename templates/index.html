    </div>
      <h2>SIMULATE</h2>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
      var redledApp = new Vue ({
        el:'#redLED',
        data: {
          message:'LED OFF'
        },
        methods: {
          redonLED:function(){
            console.log("ON was called")
            axios.post('/redpin_on', {
            pin:15,
          })
          .then(function (response) {
          console.log(response);
          })
        .catch(function (error) {
          console.log(error);
           });
          },
